<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/html5reset-1.6.1.css" class="css">
	<link rel="stylesheet" href="css/style.css" class="css">
	<script src="js/jquery.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/myscript.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
	<div class="container">
		<input type="text" ng-model="searchText">
		<div>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Label</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in itemlist | filter:searchText">
						<td ng-click="getFields(item.name)">{{item.name}}</td>
						<td ng-click="getFields(item.name)">{{item.label}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
